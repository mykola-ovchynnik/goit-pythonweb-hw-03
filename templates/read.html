<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Message Log</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="logo"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message">Send Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/read">Read Messages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-3">
    <main class="form-signin w-75 m-auto">
        <h1 class="h3 mb-3 fw-normal">Messages</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Timestamp</th>
                <th scope="col">Username</th>
                <th scope="col">Message</th>
            </tr>
            </thead>
            <tbody>
            {% for timestamp, messageData in messages.items() %}
            <tr>
                <td>{{ timestamp }}</td>
                <td>{{ messageData.get('username', 'Unknown') }}</td>
                <td>{{ messageData.get('message', 'No message') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No data available</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
